services:
  - type: web
    name: pharmaguard-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && cd backend && python -m pip install -r requirements.txt
    startCommand: cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT api:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: PYTHONUNBUFFERED
        value: true
      - key: LOG_FILE
        value: audit.log
