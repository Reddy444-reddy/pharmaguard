version: '3.8'

services:
  pharmaguard-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pharmaguard-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - LOG_FILE=/app/logs/audit.log
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    command: flask run --host=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: Add MongoDB for audit logs in production
  # mongo:
